<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gym Buddy</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo">Gym Buddy</a>
      <a data-target="mobile-demo" class="sidenav-trigger icon-border"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="logout icon-border">logout</a></li>
      </ul>
    </div>
  </nav>
  <main>


    <!-- responsive nav menu items on page shrink -->
    <ul class="sidenav" id="mobile-demo">
      <li><a class="sidenav-close"><i class="material-icons text-white">arrow_back</i></a></li>
      <hr>
      <li><a class="home text-white">Home<i class="material-icons text-white">fitness_center</i></a></li>
      <hr>
      <li><a class="logout text-white">Logout<i class="material-icons text-white">eject</i></a></li>
      <hr>
    </ul>
    <div class="container">
      <div class="row" id="messageBoard" style="display:none">
      </div>
    </div>
    <!-- ------------------------------------------- HOME ----------------------------------------------- -->
    <div class="collection container" id="homeWindow" style="display:none">
      <a href="" class="collection-item home-item" id="signInBtn">login</a>
      <a href="" class="collection-item home-item" id="signUpBtn">sign up</a>
    </div>
    <!-- ------------------------------------------- SIGN UP ----------------------------------------------- -->
    <div class="container" id="signUpWindow" style="display:none">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="signUpFirst_name" type="text" class="validate">
              <label for="signUpFirst_name" id="signUpLabelFirstName">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="signUpLast_name" type="text" class="validate">
              <label for="signUpLast_name" id="signUpLabelLastName">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signUpUsername" type="text" class="validate">
              <label for="signUpUsername" id="signUpLabelUsername">username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signUpEmail" type="email" class="validate">
              <label for="signUpEmail" id="signUpLabelEmail">email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signUpPassword" type="password" class="validate">
              <label for="signUpPassword" id="signUpLabelPassword">Password</label>
              <span class="helper-text">8-16 characters long</span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signUpPasswordConf" type="password" class="validate">
              <label for="signUpPasswordConf" id="signUpLabelConfirmPassword">Confirm Password</label>
            </div>
            <div class="error" id="signUpErrorConfirmPassword">
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Sign Up" id="submitSignUpBtn">
          </div>
        </form>
      </div>
      <form action="" class="signUpForm"></form>
    </div>
    <!-- ------------------------------------------- LOGIN ------------------------------------------------- -->
    <div class="container" id="loginWindow" style="display:none">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="loginUsername" type="text" class="validate">
              <label for="loginUsername" id="LoginLabelUsername">username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="loginPassword" type="password" class="validate">
              <label for="loginPassword">Password</label>
              <span class="helper-text">8-16 characters</span>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Login" id="submitLoginBtn">
          </div>
        </form>
      </div>
    </div>
    <!-- ------------------------------------------- EDIT PROFILE ------------------------------------------ -->
    <div id="editProfileWindow" style="display:none">
      <h1>editProfile</h1>
    </div>
    <!-- ------------------------------------------- ALL ROUTINES ------------------------------------------- -->
    <div class="container" id="allRoutineWindow" style="display:none">

      <div class="row">
        <div class="col s12 m6">
          <div class="card container">

            <div class="row">
              <div class="col s12">
                <div class="card-content pb0">
                  <span class="card-title" id="routineTitle"></span>
                  <hr>
                </div>
              </div>
            </div>

            <div class="row ml1">

              <div class="input-field col s10">
                <input id="newRoutine" type="text" class="validate">
                <label for="newRoutine" id="labelNewRoutine">Add New Routine</label>
              </div>

              <div class="input-field col s2">
                <a href="" id="addRoutineBtn"><i class="material-icons">add</i></a>
              </div>

            </div>

            <div class="row">
              <ul class="col s12" id="savedRoutines">
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- ACTIVE ROUTINE ---------------------------------------- -->
    <div class="container" id="selectedRoutineWindow" style="display:none">
      <div class="row">
        <div class="col s12 m6">
          <div class="card container">
            <div class="card-content">
              <div class="row card-title">
                <div class="col s2">
                  <a href="/"><i class="material-icons">chevron_left</i></a>
                </div>
                <div class="col s6 left-align">
                  <input disabled id="selectedRoutineTitle">
                </div>
                <div class="col s4 ">
                  <a><i class="material-icons" id="selectedRoutineEditTitle">create</i></a>
                  <a><i class="material-icons" id="selectedRoutineDelete">clear</i></a>
                </div>
              </div>
              <div class="row mb0 valign-wrapper left-align">
                <div class="input-field col s2">
                  <a id="addExerciseForm"><i id="addExerciseIcon" class="material-icons">arrow_downward</i></a>
                </div>
                <hr>
                <div class="input-field col s10">
                  <p>Add Exercise</p>
                </div>
              </div>
              <hr>
              <div id="exerciseForm" style="display:none">
                <form class="col s12">
                  <div class="input-field col s12">
                    <input id="addExerciseTitle" type="text" class="validate">
                    <label for="addExerciseTitle" id="labelAddExerciseTitle">Title</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="addExerciseType" type="text" class="validate">
                    <label for="addExerciseType" id="labelAddExerciseType">Type</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="addExerciseWeight" type="text" class="validate">
                    <label for="addExerciseWeight" id="labelAddExerciseWeight">Weight</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="addExerciseSets" type="text" class="validate">
                    <label for="addExerciseSets" id="labelAddExerciseSets">Sets</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="addExerciseReps" type="text" class="validate">
                    <label for="addExerciseReps" id="labelAddExerciseReps">Reps</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="addExerciseDuration" type="text" class="validate">
                    <label for="addExerciseDuration" id="labelAddExerciseDuration">Duration (mins)</label>
                  </div>
                  <div class="input-field col s12">
                    <p>
                      <label>
                        <input id="cardioCheckbox" type="checkbox" />
                        <span>Cardio</span>
                      </label>
                    </p>
                    <input disabled id="addExerciseDistance" type="text" class="validate">
                    <label for="addExerciseDistance" id="labelAddExerciseDistance">Distance</label>
                  </div>
                  <input type="submit" value="Add Exercise" id="submitExerciseBtn">
                  <hr>
                </form>
              </div>
              <!-- <hr> -->
              <ul id="savedExercises">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/signUp.js"></script>
</body>

</html>
